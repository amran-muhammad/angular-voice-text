<div class="container">
  <h2>Text to Voice</h2>

  <div class="form-group">
    <textarea [(ngModel)]="text" placeholder="Enter text here" rows="5" class="form-control"></textarea>
  </div>

  <div class="controls" *ngIf="voices.length > 0">
    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect" [(ngModel)]="selectedVoice" class="form-control">
      <option *ngFor="let voice of voices" [ngValue]="voice">{{ voice.name }} ({{ voice.lang }})</option>
    </select>
  </div>

  <div class="buttons mt-3">
    <button (click)="speak()" class="btn btn-primary me-2" [disabled]="!text.trim()">Speak</button>
    <button (click)="stop()" class="btn btn-danger" [disabled]="!synth.speaking">Stop</button>
  </div>
</div>
